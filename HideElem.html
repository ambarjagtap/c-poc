<!DOCTYPE html>
<html>
    <head>
        <title>Hide/displaying Element</title>
    </head>
    <body>
        <h2>Hiding/Displaying element in JS</h2>
        <p id="text1">
            HIDE/DISPLAY THIS.
        </p>
        <input type="button" value="Hide"
        onclick="document.getElementById('text1').style.display='none'">

        <input type="button" value="Display"
        onclick="document.getElementById('text1').style.display='block'">

     
    </body>
</html>
