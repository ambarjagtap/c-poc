<!DOCTYPE html>
<html>
    <head>
        <title>Document Properties</title>
        <body>
            <script type="text/javascript">
            document.fgColor="green"; //sets text fgColor
            document.bgColor="yellow";  //sets background fgColor
            document.title="hyperlink html doc"; //change title
            document.linkColor="blue";  //sets hy.link color
            document.alinkColor="red"; //sets active link color
            document.vlinkColor="grey"; //sets visited link color
            document.write("<BR>do you want to play for India ?");
            document.write("<br> <A href='yes.html'> Yes </A>");
            document.writeln("<BR> <A href='no.html'> No </A> <BR>");
            document.write("<br> Title of current document :"+ document.title);

                   

            </script>
        </body> 
    </head>
</html>
